<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const searchText = urlParams.get('text');

        if (searchText) {
            fetch('/encode?text=' + encodeURIComponent(searchText))
                .then(response => response.text())
                .then(base64Text => {
                    alert('Base64 Text: ' + base64Text);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
